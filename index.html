<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="background-color: cornflowerblue; color: white;padding-left: 20px;padding-right: 20px;">+New User</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div style="position:absolute ; align-items: flex-start; padding-left: 170px;">
            <input type="checkbox" name="hide_users" id="hide_usr">
            <label for="hide_users" style="font-weight: bold;">Hide Disabled Users</label>
          </div>
          <div>
            <button type="submit" style="background-color:cornflowerblue;color: white;padding: 10px; border: none">Save User</button>
          </div>
        </div>
      </nav>
      <table class="table table-striped-columns mt-4">
        <thead>
          <tr>
            <th style="background-color: cornflowerblue;">ID</th>
            <th style="background-color: cornflowerblue;">User Name</th>
            <th style="background-color: cornflowerblue;">Email</th>
            <th style="background-color: cornflowerblue;">Enabled</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>AdminUser</td>
            <td>admin@piworks.net</td>
            <td>true</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>TestUser</td>
            <td>testuser@piworks.net</td>
            <td>true</td>           
          </tr>
        </tbody>
      </table>

      <div class="container mt-4">
        <h3 style="background-color: whitesmoke;padding: 10px;height: 60px;">New User</h3>
        <form>
          <div class="mb-3">
            <label for="username" class="form-label">Username: </label>
            <input type="text" class="form-control" id="username">
          </div>
          <div class="mb-3">
            <label for="displayname" class="form-label">Display Name: </label>
            <input type="text" class="form-control" id="dsplyname">
          </div>
          <div class="mb-3">
            <label class="phone" for="phone">Phone: </label>
            <input type="text" class="form-control" id="telephone"> 
          </div>
          
          <div class="mb-3">
            <label class="email" for="email">Email: </label>
            <input type="email" class="form-control" id="email">            
          </div>
          <div class="mb-3">
            <label for="roles">User Roles: </label>
            <select id="role" name="role">
                <option value="guest">Guest</option>
                <option value="admin">Admin</option>
                <option value="superadmin">SuperAdmin</option>
              </select>            
          </div>
          
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="enabled">
            <label class="form-check-label" for="enabled">Enabled</label>
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
